<h2>Enter the API EndPoint..</h2>
<p>Call you local API Endpoints</p>
<br/>
<div ng-controller="endPointCtrl as vm">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group urltxtdiv" id="UrlTxt">
                <span class="input-group-btn btn-group-justified">
                    <select class="input-sm" ng-model="vm.selectedRequest" ng-options="request as request.requestKind for request in vm.requestList">
                        Type
                    </select>
                </span>
                <input type="text" class="form-control UrlTxt" placeholder="Enter the API Endpoint to Test..." ng-model="vm.url" />
                <span class="input-group-btn">
                    <button class="btn btn-success" id="Hit" ng-click="vm.HitApi()" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <ul class="nav nav-tabs navbar-inverse">
                    <li class="active"><a ng-model="vm.value"><strong>Headers</strong></a></li>
                </ul>
                <div class="panel-body">
                    <div ng-if="vm.value==1">
                        <div ng-include="'Scripts/app/endPoint/Header.html'"></div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="panel panel-default">
                        <ul class="nav nav-tabs navbar-header">
                            <li class="{{vm.requestActive}}"><a ng-click="vm.SelectTab(2)" ng-model="vm.value"><strong>Request Body</strong></a></li>
                            <li class="{{vm.responseActive}}"><a ng-click="vm.SelectTab(3)" ng-model="vm.value"><strong>Response Body</strong></a></li>
                        </ul>

                        <div class="panel-body">
                            <div ng-if="vm.rvalue==2">
                                <div ng-include="'Scripts/app/ResponseBody/responseBody.html'"></div>
                            </div>
                            <div ng-if="vm.rvalue==3">
                                <div ng-include="'Scripts/app/ResponseBody/requestBody.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
